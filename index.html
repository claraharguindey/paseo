<!DOCTYPE html>

    <title>cuerpo es paisaje</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="path-trail" id="pathTrail"></div>

    <div class="container">

            Pasitos: <span id="stepCount">0</span>

        <div class="status" id="status">

        </div>

        <div class="instruction">
            Camina con tu móvil para descubrir nuevos lugares
        </div>
    </div>
